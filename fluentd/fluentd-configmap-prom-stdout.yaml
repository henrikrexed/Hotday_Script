apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-conf
  namespace: nondynatrace
  labels:
    app: fluentd
    component: fluentd-conf
data:
  CLUSTER_ID: "CLUSTER_ID_TO_REPLACE"
  AG_INGEST_URL: "https://fluentd-activegate:9999/e/ENVIRONMENT_ID_TO_REPLACE/api/v2/logs/ingest"
  fluent.conf: |-
    # Ingest logs from nodes
   <match fluent.**>
      @type null
   </match>

   <source>
      @type tail
      path /var/log/containers/*nginx*.log
      pos_file /var/log/fluentd.pos
      time_format %Y-%m-%dT%H:%M:%S.%NZ
      tag nginx
      <parse>
        @type nginx
        key_name log
        reserve_data yes
        expression  /^(?<ip>\S+)\s+\[(?<time_local>[^\]]*)\]\s+(?<method>\S+)\s+(?<request>\S+)\s+(?<httpversion>\S*)\s+(?<status>\S*)\s+(?<bytes_sent>\S*)\s+(?<responsetime>\S*)\s+(?<proxy>\S*)\s+(?<upstream_responsetime>\S*)\s+(?<ressourcename>\S*)\s+(?<upstream_status>\S*)\s+(?<ingress_name>\S*)\s+(?<ressource_type>\S*)\s+(?<ressource_namesapce>\S*)\s+(?<service>\w*)/
        types ip:string,time_local:string,method:string,request:string,httpversion:string,status:integer,bytes_sent:integer,responsetime:float,request_time:float,proxy:string,upstream_responsetime:float,ressourcename:string,ressource_type:string,ressource_namesapce:string,service:string
        time_key time_local
        time_format %d/%b/%Y:%H:%M:%S %z
      </parse>
      read_from_head true
      keep_time_key true
   </source>
   <source>
     @type prometheus
     bind 0.0.0.0
     port 9914
     metrics_path /metrics
   </source>

   <filter  nginx>
     @type prometheus
     <labels>
       method ${method}
       request ${request}
       status ${status}
       namespace ${ressource_namesapce}
       service ${service}
       ressourcename ${ressourcename}
     </labels>
     <metric>
       name hotday_response_time
       type gauge
       desc responset time
       key responsetime
     </metric>
     <metric>
       name hotday_byte_sent
       type gauge
       desc byte sent
       key bytes_sent
     </metric>
     <metric>
       name hotday_requests
       type counter
       desc The total number of request
     </metric>
     <metric>
       name hotday_status
       type counter
       desc status code
       key status
     </metric>
   </filter>

   <filter nginx>
    @type grep
   <exclude>
     key service
     pattern /^$/
  # or, to exclude all messages that are empty or include only white-space:
   </exclude>
   </filter>

   <match nginx>
    @type  stdout
   </match>